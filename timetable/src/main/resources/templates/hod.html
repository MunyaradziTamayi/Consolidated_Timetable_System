<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head of department</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* Whole background is white */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .dashboard-container {
            width: 100%;
            text-align: center;
        }

        .dashboard-container h2{
            font-size: 16px;
            color: #303030;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logo {
            width: 160px; /* Increased size */
            height: 160px; /* Increased size */
            object-fit: contain;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 28px;
            color: #252525;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .dashboard-description {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: #d0d0d0;
            border-radius: 16px; /* Rounded corners for the table */
            overflow: hidden; /* Ensures the corners are clipped */
            border: 1px solid #dadada; /* Table surrounding border */
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
            border-left: 1px solid #dadada; /* Dividing line between columns */
            border-top: 1px solid #dadada;  /* Dividing line between rows */
        }

        th {
            font-weight: 400;
            font-size: 12px;
            background-color: #ffffff; /* White background for headings */
            color: #252525; /* Default text color */
        }

        tr{
            background-color: white;
        }


        tr:hover {
            background-color: #f1f1f1;
        }

        td:first-child, th:first-child {
            border-left: none; /* Remove left border from the first column */
        }

        tr input{
            margin-left: 8px;
            border-color: red;
            outline-color: red;
        }

        .buttonContainer{
            display: grid;
            grid-template-columns: 50% 50%;
            width: max-content;
            justify-items: center;
            justify-self: center;
            justify-content: center;
            align-content: center;
            align-items: center;
            align-self: center;
        }

        .reset{
            background-color: white;
            border-color: #ccc;
            color: #505050;
            border-style: solid;
            border-width: 1px;
            border-radius: 16px;
            margin: 24px;
            padding: 8px 48px;
            transition: 300ms ease-in-out;
        }

        .save{
            background-color: #252525;
            border-color: #252525;
            color: white;
            border-style: solid;
            border-width: 1px;
            border-radius: 16px;
            margin: 32px;
            padding: 8px 48px;
            transition: 300ms ease-in-out;
        }

        .save:hover{
            background-color: #505050;
            color: white;
        }

        .reset:hover{
            background-color: #505050;
            color: white;
        }



        .checkbox-cell {
            text-align: center;
        }

        .custom-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .custom-checkbox input[type="checkbox"] {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: flex;
            margin-left: 8px;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .custom-checkbox input:checked + .checkmark {
            background-color: #252525;
            border-color: #252525;
        }

        .custom-checkbox input:checked + .checkmark svg {
            opacity: 1;
            transform: scale(1);
        }

        .checkmark svg {
            width: 12px;
            height: 12px;
            fill: none;
            stroke: white;
            stroke-width: 5; /* Increased thickness */
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s ease;
        }


    </style>
</head>
<body>
<div class="dashboard-container">

    <div class="dashboard-header">
        <img src="/images/hit_logo.png" alt="Logo" class="logo" />
        <h1 class="dashboard-title">Harare Institute of Technology</h1>
        <p class="dashboard-description">
            Success through innovation
        </p>

        <h2 class="dashboard-description">
            Welcome back Mr Head Of IST Department
        </h2>
    </div>

    <table>
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Rambo</td>
            <td>jrambo@gmail.com</td>
            <td>
                <label class="custom-checkbox">
                    <input type="checkbox" name="available1">
                    <span class="checkmark">
              <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
                </label>
            </td>

        </tr>
        <tr>
            <td>2</td>
            <td>Arnold</td>
            <td>Schwazeneggar</td>
            <td>ashwarzenegar@gmail.com</td>
            <td>
                <label class="custom-checkbox">
                    <input type="checkbox" name="available1">
                    <span class="checkmark">
              <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
                </label>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="buttonContainer">
        <button class="reset">reset</button>
        <button class="save">save</button>
    </div>



</div>

</body>
</html>
